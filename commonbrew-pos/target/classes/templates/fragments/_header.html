<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="siteHeader(title, subtitle, statusText)">
<header class="cb-header">
  <div class="logo-container">
    <div class="logo-icon">CB</div>
    <div class="logo-text">
      <h1 th:text="${title}">CommonBrew</h1>
      <p th:text="${subtitle}">POS & Inventory Management System</p>
    </div>
  </div>
  <div class="status-indicator">
    <div id="status-dot" class="status-dot"></div>
    <span>System Status: <strong id="status-text" th:text="${statusText}">Online</strong></span>
  </div>
</header>
</body>
</html>
